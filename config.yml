baseURL: "https://roldanjorge.com/"
title: Jorge Roldan
pagination.paperSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: roldanjorge
  description: "Jorge Roldan's website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Jorge Roldan
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark, light
  disableThemeToggle: false
  disableHomePosts: true
  math:
    enable: true
    mathjax: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true 
  tocopen: true 

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
    disableHLJS: true

  label:
    text: "Jorge Roldan"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Jorge Roldan"
    Content: > 
        I am a Machine Learning engineer with an interest in NLP, Large Language Models, and building robust and scalable GenAI products.
        I have a Masters of Science in Computer Science from NYU - Courant Institute of Mathematical Sciences. 
        I also studied Mechanical Engineering and Computer Science at The City College of New York's Grove School of Engineering.



        [ðŸ”‹ Pilas Newsletter](http://www.roldanjorge.com/categories/newsletter/)

  socialIcons:
    - name: x
      url: "https://x.com/roldan__jorge"
    - name: github
      url: "https://github.com/roldanjorge"
    - name: linkedin
      url: "https://www.linkedin.com/in/roldanjorge/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: pilas 
      name:  ðŸ”‹ Pilas Newsletter
      url: /categories/newsletter/
      weight: 10
    - identifier: categories 
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search 
      name: Search
      url: /search/
      weight: 40
    - identifier: archives
      name: Archives 
      url: /archives/
      weight: 50
    # - identifier: resources 
      # name: Resources 
      # url: /resources/
      # weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
    lineNumbers: true
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
    renderer:
      unsafe: true


outputs:
  home:
    - HTML
    - RSS
    - JSON