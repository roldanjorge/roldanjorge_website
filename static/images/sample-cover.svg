<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="300" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="700" y="50" width="60" height="60" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Main text area -->
  <rect x="100" y="150" width="600" height="100" fill="rgba(255,255,255,0.1)" rx="12"/>
  
  <!-- Sample text -->
  <text x="400" y="200" font-family="Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="url(#text)">Sample Cover Image</text>
  <text x="400" y="230" font-family="Inter, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.8)">Click to customize for your post</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="380" width="800" height="20" fill="rgba(255,255,255,0.2)"/>
</svg>
